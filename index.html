<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff0f5;
      font-family: 'Arial', sans-serif;
    }

    .envelope {
      width: 200px;
      height: 120px;
      background: #fff;
      border: 2px solid #ccc;
      position: relative;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease;
    }

    .wax-seal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: #ff6b81;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
    }

    .letter {
      display: none;
      margin-left: 220px;
      width: 250px;
      height: 300px;
      background: #fff;
      border: 2px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .letter p {
      white-space: pre-line;
      font-size: 18px;
      line-height: 1.5;
    }

    .bouquet {
      display: none;
      width: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
    }
  </style>
</head>
<body>

  <!-- Envelope -->
  <div class="envelope" id="envelope">
    <div class="wax-seal">‚ù§Ô∏è</div>
  </div>

  <!-- Bouquet -->
  <div class="bouquet" id="bouquet">üíê</div>

  <!-- Letter -->
  <div class="letter" id="letter">
    <p>
Moj deƒçko
Moj najbolji prijatelj
Moja ljubav
Moje srce
Moja du≈°a
Moja buduƒánost 
Moje zauvek
Moj dom
Moje sve
ü§ç
    </p>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const bouquet = document.getElementById('bouquet');

    envelope.addEventListener('click', () => {
      // Animate envelope opening
      envelope.style.transform = 'rotateX(180deg)';
      
      // Show bouquet after 0.6s
      setTimeout(() => {
        bouquet.style.display = 'block';
        bouquet.style.transition = 'all 1s ease';
        bouquet.style.left = '70%'; // Move bouquet to side
      }, 600);

      // Show letter after 1.2s
      setTimeout(() => {
        letter.style.display = 'block';
      }, 1200);
    });
  </script>
</body>
</html>
