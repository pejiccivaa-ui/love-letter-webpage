<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Envelope Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 400px;
    height: 250px;
    perspective: 1000px;
  }

  /* Envelope body */
  .envelope {
    width: 100%;
    height: 100%;
    background: #fff;
    position: relative;
    cursor: pointer;
    border: 1px solid #ccc;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 2;
    transform-origin: bottom center;
    overflow: visible;
  }

  /* Flaps */
  .flap {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    left: 0;
    right: 0;
    margin: auto;
    z-index: 3;
    transition: transform 1s ease-in-out;
    transform-origin: bottom center;
  }

  .flap.top {
    top: 0;
    border-width: 0 200px 125px 200px;
    border-color: transparent transparent #fff transparent;
  }

  .flap.bottom {
    bottom: 0;
    border-width: 125px 200px 0 200px;
    border-color: #fff transparent transparent transparent;
    transform-origin: top center;
  }

  /* Stamp */
  .stamp {
    width: 50px;
    height: 50px;
    background: pink;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: red;
    z-index: 4;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  /* Bouquet */
  .bouquet {
    width: 80px;
    height: 80px;
    background: url('https://i.ibb.co/xL7FJg3/peonies.png') no-repeat center/contain;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 1s ease, top 1s ease, left 1s ease;
    z-index: 1;
  }

  /* Letter */
  .letter {
    position: absolute;
    width: 80%;
    height: 70%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #fff;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    line-height: 1.5;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 1s ease, opacity 1s ease;
    z-index: 1;
    white-space: pre-line;
    opacity: 0;
  }

  /* Animations when envelope opens */
  .envelope.open {
    transform: rotateX(-180deg);
  }

  .envelope.open .flap.top {
    transform: rotateX(-180deg);
  }

  .envelope.open .flap.bottom {
    transform: rotateX(180deg);
  }

  .open + .bouquet {
    transform: translate(150px, 50px) scale(1);
    transition: transform 1s ease-in-out;
  }

  .open ~ .letter {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

</style>
</head>
<body>

<div class="container">
  <div class="envelope">
    <div class="flap top"></div>
    <div class="flap bottom"></div>
  </div>

<script>
  const envelope = document.querySelector('.envelope');
  const container = document.querySelector('.container');

</script>

</body>
</html>
